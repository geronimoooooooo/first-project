  <script src="js/jquery.toast.min.js"></script>

  <!-- bootstrap.css muss als letztes aufgelistet werden, ansonsten spackt irgendwas rum -->

  <link rel="icon" href="img/favicon.ico?v=2" type="image/vnd.microsoft.icon">
  <link rel="icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">

  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon-96x96.png">

  <title>Form</title>
</head>


<body>
  <div class="container pt-3">
    <header>
      <!--Navigation bar-->
      <div id="nav-placeholder"></div>

      <script>
        $(function () {
          $("#nav-placeholder").load("nav.html");
        });
      </script>
      <!--end of Navigation bar-->
    </header>

    <main>

      <!-- #region sec#1-->
      <section>
        <p>this is a form</p>
      </section>
      <!-- #endregion test-->

      <!-- #region form-->
      <section>

        <form>
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName">
              <small id="nameHelp" class="form-text text-muted">Make sure to get an awesome username!</small>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mb-2">
            <legend class="col-form-label col-sm-2 pt-0">Checkbox</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="check1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="check2" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

      </section>
      <!--#endregion form-->



    </main>
    <!-- #region test-->
    <!-- #endregion test-->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
